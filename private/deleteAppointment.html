<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Appointment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        color: white;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
      }

      form {
        background-color: #ffffff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
        display: block;
        color: black;
      }

      input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 16px;
        outline: none;
      }

      input:focus {
        border-color: #007bff;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
      }

      button {
        background-color: #007bff;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #0056b3;
      }

      @media (max-width: 600px) {
        body {
          padding: 20px;
        }

        form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <form id="d1" action="/deleteAppointment" method="POST">
      <h1>Delete Appointment</h1>
      <label for="appointment_id">Appointment ID:</label>
      <input type="text" id="appointment_id" name="appointment_id" required />

      <button type="submit">Delete Appointment</button>
    </form>
  </body>
</html>
