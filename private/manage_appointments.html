<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Appointments</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        color: white;
      }

      h5 {
        color: black;
      }

      .container {
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      }

      .box {
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        padding: 20px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
      }

      .box:hover {
        background-color: rgba(255, 255, 255, 0.2);
      }

      h2 {
        margin-bottom: 15px;
      }

      form {
        display: flex;
        flex-direction: column;
      }

      label {
        margin-bottom: 5px;
        font-weight: bold;
      }

      input,
      textarea,
      button {
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        transition: background-color 0.3s ease-in-out;
      }

      button:hover {
        background-color: #0056b3;
      }
      .home-btn {
        display: block;
        width: 100px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .home-btn:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>Manage Appointments</h1>

    <div class="container">
      <!-- Add Appointment -->
      <div class="box" onclick="location.href='/addAppointment'">
        <h2>Add New Appointment</h2>
      </div>

      <!-- Update Appointment -->
      <div class="box" onclick="location.href='/updateAppointment'">
        <h2>Update Appointment</h2>
      </div>

      <!-- Delete Appointment -->
      <div class="box" onclick="location.href='/deleteAppointment'">
        <h2>Delete Appointment</h2>
      </div>

      <!-- View All Appointments -->
      <div
        class="box"
        data-bs-toggle="modal"
        data-bs-target="#searchPatientModal"
      >
        <h2>View All Appointments</h2>
      </div>
    </div>

    <!-- Search Patient Modal -->
    <div
      class="modal fade"
      id="searchPatientModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Search Patient</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/viewAppointments" method="GET">
              <div class="mb-3">
                <input
                  type="number"
                  name="patient_id"
                  placeholder="Enter Patient ID"
                  class="form-control"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Dashboard Button -->
    <a href="/dashboard" class="home-btn">Dashboard</a>
  </body>
</html>
